<!DOCTYPE html>
<html xmlns:th="http:/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 출력 예제</h1>
    <table border="1">
        <thead>
            <tr>
                <td>순번</td>
                <td>상품명</td>
                <td>상품설명</td>
                <td>가격</td>
                <td>상품등록일</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itemDto, status: ${itemDtoList}">
<!--                <td th:if="${status.even}" th:text="짝수"></td>     &lt;!&ndash;인덱스가 짝수인 경우 status.even은 true&ndash;&gt;-->
<!--                <td th:unless="${status.even}" th:text="홀수"></td>   &lt;!&ndash;인덱스가 홀수인 경우 status.even false&ndash;&gt;-->
<!--                status.even 값이 true일 경우 '짝수' 출력-->
                <td th:switch="${status.even}">
                    <span th:case=true>짝수</span>
                    <span th:case=false>홀수</span>
                </td>
                <td th:text="${itemDto.itemNm}"></td>
                <td th:text="${itemDto.itemDetail}"></td>
                <td th:text="${itemDto.price}"></td>
                <td th:text="${itemDto.regTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
